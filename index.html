    <script>
        // Immediately set the theme on page load to prevent FOUC
        // Default to light mode unless 'dark' is explicitly stored.
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
        transition: background-color 0.3s ease;
      }
      .task-card-tilt {
        transition: transform 0.2s, box-shadow 0.2s;
        transform-style: preserve-3d;
      }
      .task-card-tilt:hover {
        transform: perspective(1000px) rotateX(5deg) rotateY(-5deg) scale(1.05);
      }
      .ghost-card {
        transform: rotate(5deg);
        opacity: 0.5;
        background: #4f46e5; /* indigo-600 */
      }
      .column-drop-zone {
        transition: background-color 0.3s;
      }
      .column-drop-zone-active {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .dark .column-drop-zone-active {
        background-color: rgba(255, 255, 255, 0.05);
      }
      @keyframes flow-animation {
        from { stroke-dashoffset: 20; }
        to { stroke-dashoffset: 0; }
      }
      .dependency-line-flow-blocked,
      .dependency-line-flow-done {
        stroke-dasharray: 5 5;
        animation: flow-animation 1s linear infinite;
      }

      /* Dotted Grid Background */
      .bg-dots {
        background-image: radial-gradient(rgba(0, 0, 0, 0.15) 1px, transparent 1px);
        background-size: 24px 24px;
      }
      .dark .bg-dots {
        background-image: radial-gradient(rgba(255, 255, 255, 0.15) 1px, transparent 1px);
      }

      /* --- ROCKET ANIMATIONS --- */
      
      /* Idle Hover Animation */
      @keyframes idleBob {
        0%, 100% { transform: translate(0,0) rotate(0deg) scale(1); }
        50%      { transform: translate(0,-3px) rotate(-1.5deg) scale(1.00); }
      }
      
      .rocket-idle {
        animation: idleBob 1.6s ease-in-out infinite;
      }

      /* Flame Flicker */
      @keyframes flicker {
        0% { transform: scaleY(1); opacity: 0.8; }
        50% { transform: scaleY(1.4); opacity: 1; }
        100% { transform: scaleY(1); opacity: 0.8; }
      }
      
      .flame-element {
        width: 6px;
        height: 12px;
        background: #fef08a; /* Yellow-200 */
        box-shadow: 0 0 6px #facc15; /* Yellow-400 Glow */
        border-radius: 0 0 50% 50%; /* Rounded bottom */
        transform-origin: top center;
        animation: flicker .08s infinite alternate ease-in-out;
      }
      
      /* When flying, make flame faster/bigger */
      .rocket-flying .flame-element {
        animation-duration: .05s;
        height: 18px; /* Longer flame when flying */
        filter: drop-shadow(0 0 10px rgba(255, 210, 60, 0.8));
      }

      /* Spark Particles */
      .spark {
        position: fixed;
        width: 4px;
        height: 4px;
        border-radius: 999px;
        pointer-events: none;
        opacity: 0.95;
        background: radial-gradient(circle, rgba(255,230,120,1) 0%, rgba(255,170,30,.9) 55%, rgba(255,120,0,0) 70%);
        filter: blur(.2px);
        z-index: 10000; /* Super high z-index to fly over everything */
        will-change: transform, opacity;
      }

      .rocket-wrapper {
        will-change: transform;
        z-index: 50;
      }
    </style>
